<head>
    <script src="index.js" defer></script>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "cards.css">
</head>
<body style="text-align: center; font-size: x-large; font-family: Arial, Helvetica, sans-serif;">
    <h1>BLACKJACK</h1>
    <span id="dealer" class="cardShower">here will be enemy cards displayed</span> <br>
    <span id="dealerState">here will be the dealer state displayed</span> <br><br>
    <span id="player" class="cardShower">here will be player cards displayed</span> <br>
    <span id="playerState">here will be your score displayed</span> <br><br>
    <div class="buttonContainer">
    <button class="midButton" onclick="hit()">Hit</button>
    <button class="midButton" onclick="stand()">Stand</button><br><br>
    </div>
    <div class="buttonContainer">
    <button class="midButton" onclick="reset()">Reset</button>
    <button class="midButton" onclick="shuffle()">Shuffle</button>
    <button class="midButton" onclick="resetMoney()">Reset money</button><br><br>
    </div>
    <input type="number" placeholder="set your bet" class="moneyInput" id="betInput"><br>
    <span id="money">100 $</span><br><br>
    <span id="cardCounter">52/52 cards</span><br><br>
    <span id="gameState" style="font-size: xx-large;"></span>
</body>
